<!-- customers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    #sidebar { width: 250px; background: #343a40; min-height: 100vh; }
    #sidebar .nav-link { color: #fff; }
    #sidebar .nav-link.active { background: #495057; }
    #content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h5 class="text-white">ARSAFA Solution</h5>
    <nav class="nav flex-column">
      <a class="nav-link" href="1.html">Dashboard</a>
      <a class="nav-link" href="2.html">Inventory</a>
      <a class="nav-link" href="3.html">Sales Report</a>
      <a class="nav-link" href="4.html">Invoices</a>
      <a class="nav-link active" href="5.html">Customers</a>
      <a class="nav-link" href="6.html">Lending</a>
    </nav>
  </div>
  <div id="content">
    <div class="container mt-4">
      <h3>Customers</h3>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search customers...">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Total Purchases</th>
            <th>Outstanding Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTbody">
          <!-- Customers will be rendered here -->
        </tbody>
      </table>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customerModal">Add Customer</button>
    </div>
  </div>

  <!-- Add/Edit Customer Modal -->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="customerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="customerModalLabel">Add/Edit Customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contact</label>
              <input type="text" class="form-control" id="customerContact" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Total Purchases</label>
              <input type="number" class="form-control" id="customerPurchases" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Outstanding Balance</label>
              <input type="number" class="form-control" id="customerBalance" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let customers = [
      { name: "Jane Smith", contact: "555-1234", purchases: 1000, balance: 200 },
      { name: "John Doe", contact: "555-5678", purchases: 500, balance: 0 }
    ];

    function renderCustomers(filter = "") {
      const tbody = document.getElementById('customerTbody');
      tbody.innerHTML = "";
      customers.forEach((cust, idx) => {
        if (
          cust.name.toLowerCase().includes(filter.toLowerCase()) ||
          cust.contact.toLowerCase().includes(filter.toLowerCase())
        ) {
          tbody.innerHTML += `
            <tr>
              <td>${cust.name}</td>
              <td>${cust.contact}</td>
              <td>$${cust.purchases}</td>
              <td>$${cust.balance}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editCustomer(${idx})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${idx})">Delete</button>
              </td>
            </tr>
          `;
        }
      });
    }

    // Add/Edit Customer
    document.getElementById('customerForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const contact = document.getElementById('customerContact').value;
      const purchases = document.getElementById('customerPurchases').value;
      const balance = document.getElementById('customerBalance').value;
      const editIndex = document.getElementById('editIndex').value;

      if (editIndex === "") {
        customers.push({ name, contact, purchases, balance });
      } else {
        customers[editIndex] = { name, contact, purchases, balance };
      }
      renderCustomers(document.getElementById('searchInput').value);
      bootstrap.Modal.getInstance(document.getElementById('customerModal')).hide();
      this.reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('customerModalLabel').innerText = "Add/Edit Customer";
    };

    // Edit Customer
    window.editCustomer = function(idx) {
      const cust = customers[idx];
      document.getElementById('customerName').value = cust.name;
      document.getElementById('customerContact').value = cust.contact;
      document.getElementById('customerPurchases').value = cust.purchases;
      document.getElementById('customerBalance').value = cust.balance;
      document.getElementById('editIndex').value = idx;
      document.getElementById('customerModalLabel').innerText = "Edit Customer";
      new bootstrap.Modal(document.getElementById('customerModal')).show();
    };

    // Delete Customer
    window.deleteCustomer = function(idx) {
      if (confirm("Are you sure you want to delete this customer?")) {
        customers.splice(idx, 1);
        renderCustomers(document.getElementById('searchInput').value);
      }
    };

    // Search Customer
    document.getElementById('searchInput').addEventListener('input', function() {
      renderCustomers(this.value);
    });

    // Reset modal on close
    document.getElementById('customerModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById('customerForm').reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('customerModalLabel').innerText = "Add/Edit Customer";
    });

    // Initial render
    renderCustomers();
  </script>
</body>
</html>
