<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARSAFA Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .summary-card {
      border-radius: 8px;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .summary-card h5 {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .summary-card h3 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .chart-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .chart-header {
      font-weight: 600;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .chart-header.bg-primary,
    .chart-header.bg-success {
      color: white;
      padding: 10px;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ARSAFA Solution</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="1.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="2.html">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="3.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="4.html">Invoice Generator</a></li>
        <li class="nav-item"><a class="nav-link" href="5.html">Invoices</a></li>
        <li class="nav-item"><a class="nav-link" href="6.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="7.html">Lending</a></li>
      </ul>
    </div>
  </nav>
  <!-- Navbar End -->

  <div class="container py-5">
    <h2 class="text-center mb-4">Sales Dashboard</h2>

    <!-- Summary Row -->
    <div class="row text-white mb-4">
      <div class="col-md-4">
        <div class="summary-card bg-primary">
          <h5>Total Sales (Today)</h5>
          <h3>৳ 12,500</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card bg-secondary">
          <h5>Total Cost</h5>
          <h3>৳ 8,000</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card bg-success">
          <h5>Net Profit</h5>
          <h3>৳ 4,500</h3>
        </div>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary active">Daily</button>
        <button type="button" class="btn btn-outline-primary">Monthly</button>
        <button type="button" class="btn btn-outline-primary">Yearly</button>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
      <div class="col-md-6">
        <div class="chart-container">
          <div class="chart-header bg-primary">Daily Sales (Last 7 Days)</div>
          <canvas id="salesChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <div class="chart-header bg-success">Profit Trend (Last 7 Days)</div>
          <canvas id="profitChart"></canvas>
        </div>
      </div>
    </div>

  </div>

  <script>
    const salesData = [1200, 1500, 1000, 1700, 2100, 2500, 2500];
    const profitData = [200, 300, 150, 400, 500, 900, 1000];
    const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    const salesCtx = document.getElementById('salesChart');
    new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Sales (৳)',
          data: salesData,
          backgroundColor: '#007bff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const profitCtx = document.getElementById('profitChart');
    new Chart(profitCtx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Profit (৳)',
          data: profitData,
          borderColor: '#28a745',
          backgroundColor: 'rgba(40, 167, 69, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
