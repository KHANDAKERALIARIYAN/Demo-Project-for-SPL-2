<!-- sales-report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { display: flex; }
    #sidebar { width: 250px; background: #343a40; min-height: 100vh; }
    #sidebar .nav-link { color: #fff; }
    #sidebar .nav-link.active { background: #495057; }
    #content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h5 class="text-white">ERP System</h5>
    <nav class="nav flex-column">
      <a class="nav-link" href="1.html">Dashboard</a>
      <a class="nav-link" href="2.html">Inventory</a>
      <a class="nav-link active" href="3.html">Sales Report</a>
      <a class="nav-link" href="4.html">Invoices</a>
      <a class="nav-link" href="5.html">Customers</a>
      <a class="nav-link" href="6.html">Lending</a>
    </nav>
  </div>
  <div id="content">
    <div class="container mt-4">
      <h3>Sales Report</h3>
      <select class="form-select mb-3">
        <option>Today</option>
        <option>This Week</option>
        <option>This Month</option>
      </select>
      <canvas id="barChart"></canvas>
      <canvas id="lineChart" class="mt-4"></canvas>
      <div class="mt-3">
        <p><strong>Total Sales:</strong> $5,000</p>
        <p><strong>Orders:</strong> 150</p>
      </div>
    </div>
  </div>
  <script>
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{ label: 'Daily Sales', data: [200, 300, 250, 400, 500], backgroundColor: 'blue' }]
      }
    });

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{ label: 'Monthly Revenue', data: [3000, 4000, 3500, 4500, 5000], borderColor: 'green' }]
      }
    });
  </script>
</body>
</html>
