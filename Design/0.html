<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18), 0 12px 32px 0 rgba(0,0,0,0.18);
    }
    .brand-title {
      color: #000;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 8px #0001;
    }
    .btn-primary {
      background: #000;
      border: none;
      color: #fff;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #222;
      color: #fff;
    }
    .form-label, .form-check-label, h4 {
      color: #000;
    }
    .form-control {
      color: #000;
      background: #fff;
      border: 1px solid #000;
    }
    .form-control:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.2rem #0002;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <div class="brand-title">ARSAFA Solution</div>
      <h4 class="mb-3 text-center">Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="text-danger d-none" id="loginError">Invalid username or password.</div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');

    // Hide error message when user starts typing
    usernameInput.addEventListener('input', () => {
      loginError.classList.add('d-none');
    });
    passwordInput.addEventListener('input', () => {
      loginError.classList.add('d-none');
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;
      if (username === 'ARIYAN' && password === 'ARIYAN') {
        window.location.href = '1.html';
      } else {
        loginError.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
