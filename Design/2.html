<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    #sidebar { width: 250px; background: #343a40; min-height: 100vh; }
    #sidebar .nav-link { color: #fff; }
    #sidebar .nav-link.active { background: #495057; }
    #content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h5 class="text-white">ARSAFA Solution</h5>
    <nav class="nav flex-column">
      <a class="nav-link" href="1.html">Dashboard</a>
      <a class="nav-link active" href="inventory.html">Inventory</a>
      <a class="nav-link" href="3.html">Sales Report</a>
      <a class="nav-link" href="4.html">Invoices</a>
      <a class="nav-link" href="5.html">Customers</a>
      <a class="nav-link" href="6.html">Lending</a>
    </nav>
  </div>
  <div id="content">
    <h3>Inventory Management</h3>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search products...">
    <table class="table table-bordered" id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Expiry Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTbody">
        <!-- Products will be rendered here -->
      </tbody>
    </table>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Product</button>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="productForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add/Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="productExpiry" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let products = [
      { name: "Product A", quantity: 20, price: 10, expiry: "2025-12-31" },
      { name: "Product B", quantity: 15, price: 15, expiry: "2025-11-30" }
    ];

    function renderProducts(filter = "") {
      const tbody = document.getElementById('productTbody');
      tbody.innerHTML = "";
      products.forEach((product, idx) => {
        if (product.name.toLowerCase().includes(filter.toLowerCase())) {
          tbody.innerHTML += `
            <tr>
              <td>${product.name}</td>
              <td>${product.quantity}</td>
              <td>$${product.price}</td>
              <td>${product.expiry}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editProduct(${idx})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${idx})">Delete</button>
              </td>
            </tr>
          `;
        }
      });
    }

    // Add/Edit Product
    document.getElementById('productForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const quantity = document.getElementById('productQuantity').value;
      const price = document.getElementById('productPrice').value;
      const expiry = document.getElementById('productExpiry').value;
      const editIndex = document.getElementById('editIndex').value;

      if (editIndex === "") {
        products.push({ name, quantity, price, expiry });
      } else {
        products[editIndex] = { name, quantity, price, expiry };
      }
      renderProducts(document.getElementById('searchInput').value);
      bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
      this.reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('addModalLabel').innerText = "Add/Edit Product";
    };

    // Edit Product
    window.editProduct = function(idx) {
      const product = products[idx];
      document.getElementById('productName').value = product.name;
      document.getElementById('productQuantity').value = product.quantity;
      document.getElementById('productPrice').value = product.price;
      document.getElementById('productExpiry').value = product.expiry;
      document.getElementById('editIndex').value = idx;
      document.getElementById('addModalLabel').innerText = "Edit Product";
      new bootstrap.Modal(document.getElementById('addModal')).show();
    };

    // Delete Product
    window.deleteProduct = function(idx) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(idx, 1);
        renderProducts(document.getElementById('searchInput').value);
      }
    };

    // Search Product
    document.getElementById('searchInput').addEventListener('input', function() {
      renderProducts(this.value);
    });

    // Reset modal on close
    document.getElementById('addModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById('productForm').reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('addModalLabel').innerText = "Add/Edit Product";
    });

    // Initial render
    renderProducts();
  </script>
</body>
</html>
