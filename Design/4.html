<!-- invoices.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    #sidebar { width: 250px; background: #343a40; min-height: 100vh; }
    #sidebar .nav-link { color: #fff; }
    #sidebar .nav-link.active { background: #495057; }
    #content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h5 class="text-white">ERP System</h5>
    <nav class="nav flex-column">
      <a class="nav-link" href="1.html">Dashboard</a>
      <a class="nav-link" href="2.html">Inventory</a>
      <a class="nav-link" href="3.html">Sales Report</a>
      <a class="nav-link active" href="4.html">Invoices</a>
      <a class="nav-link" href="5.html">Customers</a>
      <a class="nav-link" href="6.html">Lending</a>
    </nav>
  </div>
  <div id="content">
    <div class="container mt-4">
      <h3>Invoices</h3>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search invoices...">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Invoice #</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="invoiceTbody">
          <!-- Invoices will be rendered here -->
        </tbody>
      </table>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#invoiceModal">Add Invoice</button>
    </div>
  </div>

  <!-- Add/Edit Invoice Modal -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="invoiceForm">
          <div class="modal-header">
            <h5 class="modal-title" id="invoiceModalLabel">Add/Edit Invoice</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">Invoice #</label>
              <input type="text" class="form-control" id="invoiceNumber" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Customer</label>
              <input type="text" class="form-control" id="invoiceCustomer" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input type="number" class="form-control" id="invoiceAmount" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="invoiceStatus" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="invoiceDate" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Invoice Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewModalLabel">Invoice Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="viewModalBody">
          <!-- Details will be shown here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let invoices = [
      { number: "001", customer: "John Doe", amount: 100, status: "Paid", date: "2025-05-22" },
      { number: "002", customer: "Jane Smith", amount: 200, status: "Unpaid", date: "2025-05-23" }
    ];

    function renderInvoices(filter = "") {
      const tbody = document.getElementById('invoiceTbody');
      tbody.innerHTML = "";
      invoices.forEach((inv, idx) => {
        if (
          inv.number.toLowerCase().includes(filter.toLowerCase()) ||
          inv.customer.toLowerCase().includes(filter.toLowerCase()) ||
          inv.status.toLowerCase().includes(filter.toLowerCase())
        ) {
          tbody.innerHTML += `
            <tr>
              <td>${inv.number}</td>
              <td>${inv.customer}</td>
              <td>$${inv.amount}</td>
              <td><span class="badge bg-${inv.status === "Paid" ? "success" : "danger"}">${inv.status}</span></td>
              <td>${inv.date}</td>
              <td>
                <button class="btn btn-sm btn-info" onclick="viewInvoice(${idx})">View</button>
                <button class="btn btn-sm btn-warning" onclick="editInvoice(${idx})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteInvoice(${idx})">Delete</button>
              </td>
            </tr>
          `;
        }
      });
    }

    // Add/Edit Invoice
    document.getElementById('invoiceForm').onsubmit = function(e) {
      e.preventDefault();
      const number = document.getElementById('invoiceNumber').value;
      const customer = document.getElementById('invoiceCustomer').value;
      const amount = document.getElementById('invoiceAmount').value;
      const status = document.getElementById('invoiceStatus').value;
      const date = document.getElementById('invoiceDate').value;
      const editIndex = document.getElementById('editIndex').value;

      if (editIndex === "") {
        invoices.push({ number, customer, amount, status, date });
      } else {
        invoices[editIndex] = { number, customer, amount, status, date };
      }
      renderInvoices(document.getElementById('searchInput').value);
      bootstrap.Modal.getInstance(document.getElementById('invoiceModal')).hide();
      this.reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('invoiceModalLabel').innerText = "Add/Edit Invoice";
    };

    // Edit Invoice
    window.editInvoice = function(idx) {
      const inv = invoices[idx];
      document.getElementById('invoiceNumber').value = inv.number;
      document.getElementById('invoiceCustomer').value = inv.customer;
      document.getElementById('invoiceAmount').value = inv.amount;
      document.getElementById('invoiceStatus').value = inv.status;
      document.getElementById('invoiceDate').value = inv.date;
      document.getElementById('editIndex').value = idx;
      document.getElementById('invoiceModalLabel').innerText = "Edit Invoice";
      new bootstrap.Modal(document.getElementById('invoiceModal')).show();
    };

    // Delete Invoice
    window.deleteInvoice = function(idx) {
      if (confirm("Are you sure you want to delete this invoice?")) {
        invoices.splice(idx, 1);
        renderInvoices(document.getElementById('searchInput').value);
      }
    };

    // View Invoice
    window.viewInvoice = function(idx) {
      const inv = invoices[idx];
      document.getElementById('viewModalBody').innerHTML = `
        <p><strong>Invoice #:</strong> ${inv.number}</p>
        <p><strong>Customer:</strong> ${inv.customer}</p>
        <p><strong>Amount:</strong> $${inv.amount}</p>
        <p><strong>Status:</strong> ${inv.status}</p>
        <p><strong>Date:</strong> ${inv.date}</p>
      `;
      new bootstrap.Modal(document.getElementById('viewModal')).show();
    };

    // Search Invoice
    document.getElementById('searchInput').addEventListener('input', function() {
      renderInvoices(this.value);
    });

    // Reset modal on close
    document.getElementById('invoiceModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById('invoiceForm').reset();
      document.getElementById('editIndex').value = "";
      document.getElementById('invoiceModalLabel').innerText = "Add/Edit Invoice";
    });

    // Initial render
    renderInvoices();
  </script>
</body>
</html>
