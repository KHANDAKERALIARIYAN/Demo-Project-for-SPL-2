<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; }
    #sidebar { width: 250px; background: #343a40; min-height: 100vh; }
    #sidebar .nav-link { color: #fff; }
    #sidebar .nav-link.active { background: #495057; }
    #content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h5 class="text-white">ARSAFA Solution</h5>
    <nav class="nav flex-column">
      <a class="nav-link active" href="#">Dashboard</a>
      <a class="nav-link" href="2.html">Inventory</a>
      <a class="nav-link" href="3.html">Sales Report</a>
      <a class="nav-link" href="4.html">Invoices</a>
      <a class="nav-link" href="5.html">Customers</a>
      <a class="nav-link" href="6.html">Lending</a>
    </nav>
  </div>
  <div id="content">
    <h3>Dashboard</h3>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5>Total Sales Today</h5>
            <p>$2,300</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5>Low Stock Items</h5>
            <p>8</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-danger">
          <div class="card-body">
            <h5>Pending Invoices</h5>
            <p>5</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-info">
          <div class="card-body">
            <h5>Credit Balance</h5>
            <p>$1,200</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
