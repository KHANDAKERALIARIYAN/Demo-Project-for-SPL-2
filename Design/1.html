<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARSAFA | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-box {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
    }
    .alert-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }
    .badge-danger {
      background-color: #dc3545;
    }
    .badge-warning {
      background-color: #ffc107;
      color: #212529;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ARSAFA Solution</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="2.html">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="3.html">Sales</a></li>
        <li class="nav-item"><a class="nav-link" href="4.html">Invoice Generator</a></li>
        <li class="nav-item"><a class="nav-link" href="5.html">Invoices</a></li>
        <li class="nav-item"><a class="nav-link" href="6.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="7.html">Lending</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">Dashboard Overview</h3>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card-box bg-white">
          <p class="text-muted mb-1">Total Inventory</p>
          <div class="value">128</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box bg-white">
          <p class="text-muted mb-1">Sales Today</p>
          <div class="value">৳ 3,450</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box bg-white">
          <p class="text-muted mb-1">Pending Dues</p>
          <div class="value">৳ 1,780</div>
        </div>
      </div>
    </div>

    <h5 class="mb-3">Inventory Alert</h5>
    <div class="alert-box">
      <span>Milk - Low Stock</span>
      <span class="badge rounded-pill text-white badge-danger">4 left</span>
    </div>
    <div class="alert-box">
      <span>Bread - Expiring Soon</span>
      <span class="badge rounded-pill badge-warning">2 days</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
